<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Interactive Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(197, 197, 197);">
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <div class="card text-white" style="background-color: rgb(110, 110, 110);">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary" id="submit">Log in</button>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="card text-white" style="background-color: rgb(110, 110, 110);">
                        <h1 class="text-center card-header">Rabbit Quiz</h1>
                        <div class="card-body">
                            <div id="quiz">
                                <div id="question" class="p-2"></div>
                                <div id="options" class="p-2"></div>
                                <button id="startButton" class="btn btn-warning">Start</button>
                            </div>
                            <div id="result"></div>
                        </div>
                        <div id="userInfo" class="card mt-3 d-none" style="background-color: rgb(110, 110, 110);">
                            <div class="card-body text-white">
                                <h5 class="card-title">Welcome, <span id="loggedInUser"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4" style="background-color: rgb(197, 197, 197);">
        <div class="container text-center">
            <p>&copy; 2024 Arsen Valeev Student n01649413</p>
            <p>contact email: <a href="mailto:n01649413@humber.ca"
                    style="text-decoration: none;">n01649413@humber.ca</a></p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<script src="script.js"></script>

</html>
